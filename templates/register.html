{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-7 col-lg-6">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4 p-md-5">
                <div class="mb-4">
                    <h2 class="fw-bold mb-1">Create Account</h2>
                    <p class="text-muted small">Register as a student to borrow books</p>
                </div>

                <form method="POST">
                    <div class="row g-3">
                        <div class="col-12 mb-2">
                            <label class="form-label fw-bold small text-uppercase text-muted">Full Name</label>
                            <input type="text" name="full_name" class="form-control" placeholder="John Doe" required>
                        </div>

                        <div class="col-md-6 mb-2">
                            <label class="form-label fw-bold small text-uppercase text-muted">Student ID</label>
                            <input type="text" name="student_id" class="form-control" placeholder="S123456" required>
                        </div>

                        <div class="col-md-6 mb-2">
                            <label class="form-label fw-bold small text-uppercase text-muted">Username</label>
                            <input type="text" name="username" class="form-control" placeholder="johndoe" required>
                        </div>

                        <div class="col-12 mb-2">
                            <label class="form-label fw-bold small text-uppercase text-muted">Email Address</label>
                            <input type="email" name="email" class="form-control" placeholder="john@example.com"
                                required>
                        </div>

                        <div class="col-12 mb-4">
                            <label class="form-label fw-bold small text-uppercase text-muted">Password</label>
                            <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 mb-4">
                        Create Account
                    </button>

                    <div class="text-start border-top pt-4">
                        <p class="text-muted small mb-1">Already have an account?</p>
                        <a href="{{ url_for('login') }}" class="text-primary fw-bold text-decoration-none">Log In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
