<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Management System</title>
  <!-- Bootstrap CSS for modern styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- custom CSS link -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-light">

  <!-- Main Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸ“š LibraryHub</a>
      <!-- Mobile Toggle Button -->
      <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#marlizNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="marlizNav">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="/">Dashboard</a>
          <a class="nav-link" href="/books">Books</a>
          <a class="nav-link" href="/add_book">Add Book</a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Content Area -->
  <div class="container mt-4">
    <!-- Flash messages for user feedback -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-info alert-dismissible fade show">
      {{ message }}
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
