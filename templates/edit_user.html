{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center py-4">
    <div class="col-md-5">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4 p-md-5">
                <div class="mb-4">
                    <h2 class="fw-bold mb-1">Edit User</h2>
                    <p class="text-muted small">Update role and details for <strong>@{{ user.username }}</strong></p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Full Name</label>
                        <input type="text" name="full_name" class="form-control" value="{{ user.full_name }}" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Role</label>
                        <select name="role" class="form-select">
                            <option value="student" {{ 'selected' if user.role=='student' }}>Student</option>
                            <option value="librarian" {{ 'selected' if user.role=='librarian' }}>Librarian</option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary px-4">Save Changes</button>
                        <a href="{{ url_for('manage_users') }}" class="btn btn-outline-secondary px-4">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
