{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7">
        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <div class="card-header bg-white border-bottom p-4">
                <div class="d-flex align-items-center">
                    <div class="bg-soft-warning rounded-circle p-3 me-3">
                        <i class="fas fa-edit text-warning"></i>
                    </div>
                    <div>
                        <h4 class="fw-bold mb-0">Edit Book Record</h4>
                        <p class="text-muted small mb-0">Modify information for: <span class="fw-bold">{{ book.title
                                }}</span></p>
                    </div>
                </div>
            </div>
            <div class="card-body p-4 p-md-5">
                <form method="POST">
                    <div class="row g-4">
                        <div class="col-12">
                            <label class="form-label fw-bold small text-uppercase">Book Title</label>
                            <input type="text" name="title" class="form-control bg-light" value="{{ book.title }}"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase">Author Name</label>
                            <input type="text" name="author" class="form-control bg-light" value="{{ book.author }}"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold small text-uppercase">ISBN</label>
                            <input type="text" name="isbn" class="form-control bg-light" value="{{ book.isbn }}"
                                required>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold small text-uppercase">Category / Genre</label>
                            <select name="category" class="form-select bg-light">
                                <option value="Fiction" {{ 'selected' if book.category=='Fiction' }}>Fiction</option>
                                <option value="Non-Fiction" {{ 'selected' if book.category=='Non-Fiction' }}>Non-Fiction
                                </option>
                                <option value="Science" {{ 'selected' if book.category=='Science' }}>Science</option>
                                <option value="History" {{ 'selected' if book.category=='History' }}>History</option>
                                <option value="Technology" {{ 'selected' if book.category=='Technology' }}>Technology
                                </option>
                                <option value="Literature" {{ 'selected' if book.category=='Literature' }}>Literature
                                </option>
                                <option value="Other" {{ 'selected' if book.category=='Other' }}>Other</option>
                            </select>
                        </div>
                    </div>

                    <hr class="my-5 opacity-10">

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary px-5 py-3 fw-bold flex-grow-1">
                            Update Record <i class="fas fa-check-circle ms-2"></i>
                        </button>
                        <a href="{{ url_for('list_books') }}" class="btn btn-light px-5 py-3 fw-bold">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
