{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm mt-4">
            <div class="card-body p-4">
                <h2 class="fw-bold mb-4">Add New Book</h2>

                <!-- Form for creating a new book entry -->
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Book Title</label>
                        <input type="text" name="title" class="form-control" placeholder="Enter book title" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Author Name</label>
                        <input type="text" name="author" class="form-control" placeholder="Enter author name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ISBN Number</label>
                        <input type="text" name="isbn" class="form-control" placeholder="e.g. 978-0123456789" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Save Book</button>
                        <a href="/books" class="btn btn-light">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // ISBN Formatting logic: Converts number to 978-XXXXXXXXXX format
    document.querySelector('input[name="isbn"]').addEventListener('input', function (e) {
        let x = e.target.value.replace(/\D/g, '').match(/(\d{0,3})(\d{0,10})/);
        // Regex logic to capture 978 and the remaining 10 digits
        e.target.value = !x[2] ? x[1] : x[1] + '-' + x[2];
    });
</script>
{% endblock %}
