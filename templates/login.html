{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center pt-5">
    <div class="col-md-5">
        <div class="card border-0 shadow-sm mt-5">
            <div class="card-body p-5">
                <!-- Branding icon for the login page -->
                <div class="text-center mb-4">
                    <i class="fas fa-lock fa-3x text-primary opacity-25"></i>
                    <h2 class="fw-bold mt-3">Admin Login</h2>
                    <p class="text-muted">Access library management tools</p>
                </div>

                <!-- Simple Login Form -->
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i
                                    class="fas fa-user text-muted"></i></span>
                            <input type="text" name="username" class="form-control border-light bg-light"
                                placeholder="Amos" required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i
                                    class="fas fa-key text-muted"></i></span>
                            <input type="password" name="password" class="form-control border-light bg-light"
                                placeholder="amos100" required>
                        </div>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                            <i class="fas fa-sign-in-alt me-2"></i> Log In
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <p class="text-center text-muted mt-4 small">Default Credentials: <b>Amos</b> / <b>amos100</b></p>
    </div>
</div>
{% endblock %}
