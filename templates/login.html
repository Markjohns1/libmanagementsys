{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5 col-lg-4">
        <div class="card border-0 shadow-sm">
            <div class="card-body p-4 p-md-5">
                <div class="mb-4">
                    <h2 class="fw-bold mb-1">Log In</h2>
                    <p class="text-muted small">Access your library account</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-uppercase text-muted">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-uppercase text-muted">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-3 mb-4">
                        Log In
                    </button>

                    <div class="text-start border-top pt-4">
                        <p class="text-muted small mb-1">New to LibraryHub?</p>
                        <a href="{{ url_for('register') }}" class="text-primary fw-bold text-decoration-none">Create
                            Account</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
