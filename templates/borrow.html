{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card border-0 shadow-sm mt-4">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-bookmark fa-3x text-primary opacity-25"></i>
                    <h2 class="fw-bold mt-2">Borrow Book</h2>
                    <p class="text-muted">Registering: <strong>{{ book.title }}</strong></p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Student Name</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i
                                    class="fas fa-user-graduate text-muted"></i></span>
                            <input type="text" name="student_name" class="form-control" placeholder="e.g. John Doe"
                                required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Student ID / Admission No.</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i
                                    class="fas fa-id-card text-muted"></i></span>
                            <input type="text" name="student_id" class="form-control" placeholder="e.g. STU-001"
                                required>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Complete Borrowing</button>
                        <a href="/books" class="btn btn-light">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
